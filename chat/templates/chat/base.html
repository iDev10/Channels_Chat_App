<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <title>{% block title %}{% endblock title %}JBUIT Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://cdn.tailwindcss.com'></script>

    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-zinc-700">
    <nav class="flex items-center justify-between px-4 py-6 bg-zinc-950">
        <div>
            <img src="image/logo.jpeg" alt="jbuit">
            <a href="/" class="text-xl text-white">JBUIT</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
            <a href="/rooms/" class="text-white hover:text-gray-200">Chat Rooms</a>

            <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-zinc-700 hover:bg-zinc-950">Log out</a>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log In</a>

                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-zinc-700 hover:bg-zinc-950">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}

    {% endblock content %}

    {% block scripts %}

    {% endblock scripts %}

</body>
</html>
